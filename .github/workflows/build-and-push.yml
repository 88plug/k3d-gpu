name: Autoâ€‘update, Build & Release

# every day at 06:00 UTC, plus manual trigger
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write    # allow committing back to the repo
  packages: write    # allow pushing to DockerÂ Hub via build-push-action

jobs:
  update-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true   # so we can push commits

      # â”€â”€â”€ 1. Fetch the upstream tags â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get latest k3s tag
        id: k3s
        run: |
          echo "::set-output name=latest::$(curl -s \
            https://registry.hub.docker.com/v2/repositories/rancher/k3s/tags?page_size=1 \
            | jq -r '.results[0].name')"

      - name: Get latest CUDA tag
        id: cuda
        run: |
          echo "::set-output name=latest::$(curl -s \
            https://registry.hub.docker.com/v2/repositories/nvidia/cuda/tags?page_size=1 \
            | jq -r '.results[0].name')"

      # â”€â”€â”€ 2. Read current ARGs from Dockerfile â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Read current ARGs
        id: current
        run: |
          ct=$(grep '^ARG CUDA_TAG' Dockerfile | cut -d= -f2 | tr -d '"')
          kt=$(grep '^ARG K3S_TAG'  Dockerfile | cut -d= -f2 | tr -d '"')
          echo "::set-output name=cuda::$ct"
          echo "::set-output name=k3s::$kt"

      # â”€â”€â”€ 3. Decide if we need an update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Check for updates
        id: need
        run: |
          if [[ "${{ steps.cuda.outputs.latest }}" != "${{ steps.current.outputs.cuda }}" ]] || \
             [[ "${{ steps.k3s.outputs.latest }}"  != "${{ steps.current.outputs.k3s }}" ]]; then
            echo "::set-output name=update::true"
          else
            echo "::set-output name=update::false"
          fi

      - name: No changes? Abort
        if: steps.need.outputs.update == 'false'
        run: echo "âœ… Upâ€‘toâ€‘date: no action needed."

      # â”€â”€â”€ 4. Update Dockerfile & README â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Bump Dockerfile ARGs
        if: steps.need.outputs.update == 'true'
        run: |
          sed -i \
            -e "s|^ARG CUDA_TAG=.*|ARG CUDA_TAG=\"${{ steps.cuda.outputs.latest }}\"|" \
            -e "s|^ARG K3S_TAG=.*|ARG K3S_TAG=\"${{ steps.k3s.outputs.latest }}\"|" \
            Dockerfile

      - name: Append to README Release History
        if: steps.need.outputs.update == 'true'
        run: |
          today=$(date -u +'%Y-%m-%d')
          line="| $today | ${{ steps.cuda.outputs.latest }} | ${{ steps.k3s.outputs.latest }} |"
          awk -v e="$line" '
            /^## Release History/ { print; getline; print; print e; next }
            { print }
          ' README.md > README.md.new && mv README.md.new README.md

      # â”€â”€â”€ 5. Commit & push the bump PR directly to main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Commit & Push
        if: steps.need.outputs.update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Dockerfile README.md
          git commit -m "chore: bump CUDAâ†’${{ steps.cuda.outputs.latest }} & K3sâ†’${{ steps.k3s.outputs.latest }}"
          git push origin HEAD:main

      # â”€â”€â”€ 6. Extract those new ARGs again into env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Export updated ARGs to env
        if: steps.need.outputs.update == 'true'
        run: |
          echo "CUDA_TAG=${{ steps.cuda.outputs.latest }}" >> $GITHUB_ENV
          echo "K3S_TAG=${{ steps.k3s.outputs.latest }}" >> $GITHUB_ENV

      # â”€â”€â”€ 7. Build & Push the Docker image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up QEMU
        if: steps.need.outputs.update == 'true'
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: steps.need.outputs.update == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        if: steps.need.outputs.update == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: steps.need.outputs.update == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            cryptoandcoffee/k3d-gpu:${{ env.CUDA_TAG }}-${{ env.K3S_TAG }}
            cryptoandcoffee/k3d-gpu:latest

      # â”€â”€â”€ 8. Create a GitHub Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub Release
        if: steps.need.outputs.update == 'true'
        uses: actions/create-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.CUDA_TAG }}-${{ env.K3S_TAG }}
          release_name: 'k3d-gpu ${{ env.CUDA_TAG }} & ${{ env.K3S_TAG }}'
          body: |
            ðŸš€ Published new k3d-gpu image:
            - `cryptoandcoffee/k3d-gpu:${{ env.CUDA_TAG }}-${{ env.K3S_TAG }}`
            - `cryptoandcoffee/k3d-gpu:latest`
